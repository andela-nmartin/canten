<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='description' content='>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>ping pong</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/style.css'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade message" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content message">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Game Over</h4>
        </div>
        <div class="modal-body">
          Start a new game?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Start New</button>
        </div>
      </div>
    </div>
  </div>

  <div class='titular'>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Start Game
    </button>
  </div>

  <div class='play-master'>
    <canvas id='play-field'></canvas>
  </div>

  <div class='titular'>
    <p>Use the <strong>Down</strong> and <strong>Up</strong> arrow keys for the right bat. Use the <strong>W</strong> and <strong>S</strong> keys for the left bat</p>
  </div>

  <div class='score'>
    <label class='left-score' id='left-player' value=22>
      0
    </label>
    <label class='right-score' id='right-player' value=20>
      0
    </label>
  </div>

  <script type='text/javascript' src='js/main.js'></script>
  <script>
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').focus()
    });
  </script>
</body>

</html>
